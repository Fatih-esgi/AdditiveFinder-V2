<ion-header>
  <ion-toolbar> 
    <ion-title>Super Tabs</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <super-tabs>
    <super-tabs-toolbar slot="bottom">
      <super-tab-button>
        <ion-icon name="home"></ion-icon>
        <ion-label>Page #1</ion-label>    
      </super-tab-button>
      <super-tab-button>
        <ion-icon name="home"></ion-icon>
        <ion-label>Page #2</ion-label>    
      </super-tab-button>
      <super-tab-button>
        <ion-icon name="home"></ion-icon>
        <ion-label>Page #3</ion-label>    
      </super-tab-button>
    </super-tabs-toolbar>
    <super-tabs-container>
      <super-tab>
        <ion-content>
          Page #1
        </ion-content>
      </super-tab>
      <super-tab>
        <ion-content>
          Page #2
        </ion-content>
      </super-tab>
      <super-tab>
        <ion-content>
          Page #3
        </ion-content>
      </super-tab>
    </super-tabs-container>
  </super-tabs>
</ion-content>
